            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], 
                          this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
                ctx.restore();
            }
        }
        
        /**
         * åˆ›å»ºçƒŸèŠ±
         * @param {number} x - Xåæ ‡
         * @param {number} y - Yåæ ‡ï¼ˆå¯é€‰ï¼‰
         */
        function createFirework(x, y) {
            const startY = canvas.height;
            const targetY = y || canvas.height * settings.explosionHeight;
            fireworks.push(new Firework(x, startY, targetY));
            playSound(LAUNCH_SOUND);
        }
        
        /**
         * åŠ¨ç”»å¾ªç¯
         */
        function animate() {
            requestAnimationFrame(animate);
            
            // æ¸…é™¤ç”»å¸ƒï¼Œä¿ç•™è½¨è¿¹æ•ˆæœ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
        }
        
        /**
         * å¼€å§‹çƒŸèŠ±è¡¨æ¼”
         */
        function startFireworkShow() {
            if (isShowRunning || isPaused) return;
            
            isShowRunning = true;
            
            showInterval = setInterval(() => {
                if (!isPaused) {
                    const x = Math.random() * canvas.width;
                    createFirework(x);
                }
            }, 1000 / settings.intensity);
        }
        
        // æš‚åœ/æ¢å¤çƒŸèŠ±
        function pauseFireworks() {
            const pauseBtn = document.getElementById('pauseBtn');
            if (isPaused) {
                isPaused = false;
                pauseBtn.textContent = 'â¸ï¸ åœæ­¢çƒŸèŠ±';
                startFireworkShow();
            } else {
                isPaused = true;
                pauseBtn.textContent = 'â–¶ï¸ ç»§ç»­çƒŸèŠ±';
                if (showInterval) {
                    clearInterval(showInterval);
                    isShowRunning = false;
                }
            }
        }
        
        /**
         * æ¸…é™¤æ‰€æœ‰çƒŸèŠ±
         */
        function clearFireworks() {
            fireworks = [];
            particles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // åˆ›å»ºçˆ±å¿ƒçƒŸèŠ±
         function createHeartFirework() {
             const centerX = canvas.width / 2;
             const centerY = canvas.height * 0.4;
             
             // å…ˆæ˜¾ç¤º"520"æ–‡å­— - å¢å¤§å°ºå¯¸å¹¶å»¶é•¿æ˜¾ç¤ºæ—¶é—´
             const show520Text = () => {
                 ctx.save();
                 ctx.font = 'bold 120px Arial'; // å¢å¤§å­—ä½“å°ºå¯¸
                 ctx.fillStyle = '#FF69B4';
                 ctx.textAlign = 'center';
                 ctx.shadowColor = '#FFF';
                 ctx.shadowBlur = 25; // å¢å¼ºå‘å…‰æ•ˆæœ
                 ctx.strokeStyle = '#FFF';
                 ctx.lineWidth = 4; // å¢åŠ æè¾¹å®½åº¦
                 ctx.strokeText('520', centerX, centerY - 50);
                 ctx.fillText('520', centerX, centerY - 50);
                 ctx.restore();
             };
             
             // å»¶é•¿æ–‡å­—æ˜¾ç¤ºæ—¶é—´ - æ¯100msé‡ç»˜ä¸€æ¬¡ï¼ŒæŒç»­3ç§’
             let textDisplayCount = 0;
             const textInterval = setInterval(() => {
                 show520Text();
                 textDisplayCount++;
                 if (textDisplayCount >= 30) { // 3ç§’ = 30æ¬¡ * 100ms
                     clearInterval(textInterval);
                 }
             }, 100);
             
             // ç«‹å³æ˜¾ç¤ºç¬¬ä¸€æ¬¡
             setTimeout(show520Text, 100);
             
             // åˆ›å»ºçˆ±å¿ƒå½¢çŠ¶çš„ç²’å­
             for (let i = 0; i < 80; i++) {
                 const angle = (i / 80) * Math.PI * 2;
                 const t = angle;
                 
                 // çˆ±å¿ƒæ–¹ç¨‹
                 const x = 16 * Math.pow(Math.sin(t), 3);
                 const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                 
                 const particle = new Particle(
                     centerX,
                     centerY + 30,
                     x * 0.6,
                     y * 0.6,
                     340 + Math.random() * 40
                 );
                 particles.push(particle);
             }
             
             // æ·»åŠ é¢å¤–çš„ç²‰è‰²ç²’å­æ•ˆæœ
             for (let i = 0; i < 50; i++) {
                 const angle = Math.random() * Math.PI * 2;
                 const speed = Math.random() * 3 + 1;
                 const vx = Math.cos(angle) * speed;
                 const vy = Math.sin(angle) * speed;
                 
                 const particle = new Particle(
                     centerX,
                     centerY,
                     vx,
                     vy,
                     320 + Math.random() * 60
                 );
                 particles.push(particle);
             }
             
             // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
             playSound(EXPLOSION_SOUND);
         }
        

        
        // åˆ›å»ºæ–‡å­—çƒŸèŠ±
         function createTextFirework() {
             const text = document.getElementById('customText').value.trim();
             if (!text) return;
             
             const centerX = canvas.width / 2;
             const centerY = canvas.height * 0.4;
             
             // åˆ›å»ºè¶…å¤§æ–‡å­—æ•ˆæœ - 150pxå­—ä½“ï¼Œå±…ä¸­å±å¹•æ˜¾ç¤ºï¼ŒæŒç»­5ç§’
             const showCustomText = () => {
                 ctx.save();
                 ctx.font = 'bold 150px Arial'; // è¶…å¤§å­—ä½“å°ºå¯¸
                 ctx.fillStyle = '#FFD700';
                 ctx.textAlign = 'center';
                 ctx.textBaseline = 'middle'; // å‚ç›´å±…ä¸­
                 ctx.shadowColor = '#FFF';
                 ctx.shadowBlur = 30; // æ›´å¼ºå‘å…‰æ•ˆæœ
                 ctx.strokeStyle = '#FFF';
                 ctx.lineWidth = 5; // æ›´ç²—æè¾¹
                 
                 // å®Œç¾å±…ä¸­å±å¹•æ˜¾ç¤º
                 const screenCenterX = canvas.width / 2;
                 const screenCenterY = canvas.height / 2;
                 
                 ctx.strokeText(text, screenCenterX, screenCenterY);
                 ctx.fillText(text, screenCenterX, screenCenterY);
                 ctx.restore();
             };
             
             // å»¶é•¿æ–‡å­—æ˜¾ç¤ºæ—¶é—´ - æ¯100msé‡ç»˜ä¸€æ¬¡ï¼ŒæŒç»­5ç§’
             let customTextDisplayCount = 0;
             const customTextInterval = setInterval(() => {
                 showCustomText();
                 customTextDisplayCount++;
                 if (customTextDisplayCount >= 50) { // 5ç§’ = 50æ¬¡ * 100ms
                     clearInterval(customTextInterval);
                 }
             }, 100);
             
             // ç«‹å³æ˜¾ç¤ºç¬¬ä¸€æ¬¡
             setTimeout(showCustomText, 100);
             
             // åˆ›å»ºå›´ç»•æ–‡å­—çš„ç²’å­æ•ˆæœ
             for (let i = 0; i < 100; i++) {
                 const angle = Math.random() * Math.PI * 2;
                 const speed = Math.random() * 4 + 2;
                 const vx = Math.cos(angle) * speed;
                 const vy = Math.sin(angle) * speed;
                 
                 const particle = new Particle(
                     centerX,
                     centerY,
                     vx,
                     vy,
                     Math.random() * 360
                 );
                 particles.push(particle);
             }
             
             // æ¸…ç©ºè¾“å…¥æ¡†
             document.getElementById('customText').value = '';
             playSound(EXPLOSION_SOUND);
         }
        
        // æˆªå›¾ä¿å­˜åŠŸèƒ½
        function takeScreenshot() {
            // ä¿å­˜å½“å‰ç”»å¸ƒå†…å®¹
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // ä¸´æ—¶è®¾ç½®é»‘è‰²èƒŒæ™¯
            ctx.save();
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é‡æ–°ç»˜åˆ¶ä¿å­˜çš„å†…å®¹
            ctx.putImageData(imageData, 0, 0);
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.download = `çƒŸèŠ±_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            // æ¢å¤åŸå§‹ç”»å¸ƒçŠ¶æ€
            ctx.restore();
        }
        
        // å…¨å±åˆ‡æ¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();

                document.exitFullscreen();

        }
        
        // å…¨å±€å˜é‡
        let currentVolume = 0.3;
        let isPaused = false;
        
        // å¼€å§‹ä½“éªŒå‡½æ•°
        function startExperience() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            
            // æ·»åŠ è¿›å…¥åŠ¨ç”»æ•ˆæœ
            const canvas = document.getElementById('fireworksCanvas');

        /**
         * æ›´æ–°çƒŸèŠ±å¼ºåº¦
         * @param {string} value - å¼ºåº¦å€¼
         */
        function updateIntensity(value) {
            settings.intensity = parseInt(value);
            document.getElementById('intensityValue').textContent = value;
        }
        
        /**
         * æ›´æ–°çˆ†ç‚¸é«˜åº¦

        function updateHeight(value) {

        // æ›´æ–°éŸ³é‡
        function updateVolume(value) {

        // ğŸ–±ï¸ é¼ æ ‡ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;

        // âŒ¨ï¸ é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const textInput = document.getElementById('customText');

                    createTextFirework();

        // ğŸ¬ å¯åŠ¨åŠ¨ç”»
        animate();
        
        // ğŸ‰ æ¬¢è¿æ¶ˆæ¯
        console.log('ğŸ† æ˜Ÿç©ºçƒŸèŠ±æ¨¡æ‹Ÿå™¨å·²å¯åŠ¨ï¼ç‚¹å‡»ç”»å¸ƒæˆ–ä½¿ç”¨æ§åˆ¶é¢æ¿æ¥åˆ›å»ºç¾ä¸½çš„çƒŸèŠ±ï¼');
